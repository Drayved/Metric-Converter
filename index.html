<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-num"/>
        <button id="convert">Convert</button>
    </div>
    <div id="metrics">
        <div id="length">
            <p>Meters / Feet</p>
            <p id="length2"></p>
        </div>
        
        <div id="volume">
            <p>Liters / Gallons</p>
            <p id="volume2"></p>
        </div>
        
        <div id="mass">
            <p>Kilograms / Pounds</p>
            <p id="mass2"></p>
        </div>

        <div id="inches-cm">
            <p>Centimeters / Inches</p>
            <p id="inches"></p>
        </div>
        
        <div id="ounces">
            <p>Ounces / Cups</p>
            <p id="cups"></p>
        </div>


    </div>
    
    <script src="index.js"></script>
</body>
</html>
